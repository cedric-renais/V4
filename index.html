<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="Cédric Renais UX/UI Designer & Développeur web"
      />
      <link
        rel="shortcut icon"
        href="./source/images/favicon.svg"
        type="image/x-icon"
      />
      <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="./dist/style.css" />
      <title>UX/UI & Développeur Web</title>
    </head>
  </head>
  <body>
    <!------------>
    <!-- Header -->
    <!------------>
    <header class="header">
      <img src="./source/images/polygon_top.svg" alt="Un polygon bleu" />
      <img src="./source/images/logo.svg" alt="Mon logo" />
      <nav class="navbar">
        <a href="#home" class="active">accueil</a>
        <a href="#about">qui suis-je ?</a>
        <a href="#design">ux/ui design</a>
        <a href="#web">développement web</a>
        <a href="#contact">contact</a>
      </nav>
      <div class="bx bx-moon" id="dark_mode"></div>
    </header>
    <!---------->
    <!-- Home -->
    <!---------->
    <section class="home" id="home">
      <div class="home_content">
        <h3>Hello, je suis</h3>
        <h1>Cédric Renais</h1>

        <!-- Social Media -->
        <div class="social_media">
          <div class="icon">
            <a
              href="https://www.linkedin.com/in/cedric-renais"
              target="_blank"
              title="Voir mon profil LinkedIn"
              ><i class="bx bxl-linkedin-square"></i
            ></a>
            <span>LinkedIn</span>
          </div>

          <!-- Github -->
          <div class="icon">
            <a
              href="https://github.com/cedric-renais"
              target="_blank"
              title="Voir mon dépôt Github"
              ><i class="bx bxl-github"></i
            ></a>
            <span>Github</span>
          </div>

          <!-- Medium -->
          <div class="icon">
            <a
              href="https://medium.com/@cedric.renais"
              target="_blank"
              title="Voir mon profil Medium"
              ><i class="bx bxl-medium-square"></i
            ></a>
            <span>Medium</span>
          </div>

          <!-- Document PDF -->
          <div class="icon">
            <a
              href="./src/document/cedric_renais.pdf"
              download
              title="Télécharger mon CV au format PDF"
              ><i class="bx bx-download"></i
            ></a>
            <span>Mon CV</span>
          </div>
        </div>
      </div>

      <!-- Profession -->
      <div class="profession_container">
        <div class="profession_box">
          <div class="profession" style="--i: 0">
            <i class="bx bx-palette"></i>
            <h2>UX/UI Designer</h2>
          </div>
          <div class="profession" style="--i: 1">
            <i class="bx bx-code-alt"></i>
            <h2>Développeur Web</h2>
          </div>
          <div class="profession" style="--i: 2">
            <i class="bx bx-palette"></i>
            <h2>UX/UI Designer</h2>
          </div>
          <div class="profession" style="--i: 3">
            <i class="bx bx-code-alt"></i>
            <h2>Développeur Web</h2>
          </div>
          <div class="cercle"></div>
        </div>
        <div class="overlay">
          <img
            src="./source/images/overlay_top.svg"
            alt="un pylogon dans le coin en haut à droite"
          />
          <img
            src="./source/images/overlay_bottom.svg"
            alt="un pylogon dans le coin en bas à droite"
          />
        </div>
        <div class="home_img">
          <img src="./source/images/home.webp" alt="Une photo portrait" />
        </div>
      </div>
    </section>
  </body>
</html>
